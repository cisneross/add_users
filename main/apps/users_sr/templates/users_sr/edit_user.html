<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <title>Edit a N00B</title>
</head>

<body>
    <div class="container">
        <h1>Edit a N00B in da squaaa</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <form action="/users/update" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" name="first_name" class="form-control" aria-describedby="emailHelp" placeholder="{{user.first_name}}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="text" name="last_name" class="form-control" aria-describedby="emailHelp" placeholder="{{user.last_name}}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{user.email}}">
                        </div>
                        <button type="submit" class="btn btn-primary">update</button>
                        <p><a href='#'>Show</a></p> <a href='/users'>Go back</a></p>
                    </form>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
