<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <title>Users</title>
</head>

<body>
    <div class="container">
        <h1>Yo, dis be da Users </h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created at</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in users %}
                <tr>
                    <th scope="row">{{i.id}}</th>
                    <td><a href="users/{{i.id}}">{{i.first_name}} {{i.last_name}}</a></td>
                    <td>{{i.email}}</td>
                    <td>{{i.created_at}}</td>
                    <td><a href="/users/{{i.id}}">Show</a> | <a href="/users/{{i.id}}/edit">Edit</a> | <a href="/{{i.id}}/destroy">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="container">
            <a href="/users/new">Add new user Booooiiii</a>
        </div>
        
    </div>
</body>

</html>
